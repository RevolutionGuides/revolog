<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolog v4 â€“ Revolution Macro Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="fade-in">
    <h1>Revolog v4</h1>
    <p>Deterministic log analyzer & AI support for Revolution Macro</p>
  </header>

  <!-- Auth Section -->
  <div class="container fade-in" id="authContainer">
    <div class="card">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <p id="authMsg"></p>
    </div>
  </div>

  <!-- Main container (hidden until login) -->
  <div class="container fade-in" id="mainContainer" style="display:none;">
    <!-- Input Card -->
    <div class="card fade-in">
      <h2>Logs Input</h2>
      <textarea id="logs" rows="10" placeholder="Paste Revolution Macro logs here..."></textarea>

      <h2>Custom Context / Question</h2>
      <textarea id="context" rows="6" placeholder="Explain problem or environment..."></textarea>

      <button id="analyzeBtn">Analyze Logs / Ask AI</button>
    </div>

    <!-- Output Card -->
    <div class="card fade-in" id="outputContainer">
      <h2>Analysis Output</h2>
      <div id="output">Waiting for analysis...</div>
    </div>
  </div>

  <!-- Admin Dashboard Modal -->
  <div id="dashboardModal">
    <div class="dashboard-content fade-in">
      <h2>Admin Dashboard</h2>
      <input type="text" id="searchUser" placeholder="Search username">
      <textarea id="dashboardUsers" rows="8" placeholder="User info appears here"></textarea>
      <br>
      <button id="grantCreditsBtn">Grant Credits</button>
      <button id="banUserBtn">Ban User</button>
      <button id="removeUserBtn">Remove User</button>
      <button id="closeDashboardBtn">Close</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
