<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strict Log Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Strict Log Analyzer</h1>
  <p>Deterministic log analysis. No guessing.</p>

  <h2>Logs</h2>
  <textarea id="logs" rows="10" cols="80" placeholder="Paste logs here..."></textarea>

  <h2>Context</h2>
  <textarea id="context" rows="5" cols="80" placeholder="Environment, software, version, notes..."></textarea>

  <br><br>
  <button id="analyzeBtn">Analyze</button>

  <h2>Output</h2>
  <pre id="output">Waiting for analysis.</pre>

</body>
</html>
