<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revolog â€“ Strict Log Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Revolog</h1>
  <p>Deterministic, rule-based log analysis. No guessing.</p>

  <!-- User Input Sections -->
  <section>
    <h2>Logs</h2>
    <textarea id="logs" rows="10" placeholder="Paste logs here..."></textarea>
  </section>

  <section>
    <h2>Context</h2>
    <textarea id="context" rows="5" placeholder="environment: Linux&#10;software: WebApp&#10;version: 1.0"></textarea>
  </section>

  <section>
    <button id="analyzeBtn">Analyze</button>
  </section>

  <section>
    <h2>Output</h2>
    <pre id="output">Waiting for analysis.</pre>
  </section>

  <!-- Dev-only dashboard (hidden by default, toggle with password) -->
  <section id="dashboard">
    <h2>Dev Dashboard</h2>
    <p>Rules management (private)</p>
    <textarea id="dashboardRules" rows="15" placeholder="Edit rules.json here"></textarea>
    <button id="saveRulesBtn">Save Rules</button>
    <p id="dashboardStatus"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
