<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strict Log Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Strict Log Analyzer</h1>
  <p>Deterministic log analysis. No guessing.</p>

  <section>
    <h2>Logs</h2>
    <textarea id="logs" rows="10" cols="80" placeholder="Paste logs here..."></textarea>
  </section>

  <section>
    <h2>Context</h2>
    <textarea id="context" rows="5" cols="80" placeholder="environment: Linux&#10;software: WebApp&#10;version: 1.0"></textarea>
  </section>

  <section>
    <button id="analyzeBtn">Analyze</button>
  </section>

  <section>
    <h2>Output</h2>
    <pre id="output">Waiting for analysis.</pre>
  </section>

  <script src="main.js"></script>
</body>
</html>
