<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revolog â€“ Strict Log Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Revolog</h1>
    <p>Deterministic, rule-based log analysis. No guessing.</p>
  </header>

  <main class="container">
    <!-- Input Section -->
    <section class="card input-section">
      <h2>Logs</h2>
      <textarea id="logs" rows="10" placeholder="Paste logs here..."></textarea>

      <h2>Context</h2>
      <textarea id="context" rows="5" placeholder="environment: Linux&#10;software: WebApp&#10;version: 1.0"></textarea>

      <button id="analyzeBtn">Analyze</button>
    </section>

    <!-- Output Section -->
    <section class="card output-section">
      <h2>Output</h2>
      <div id="output">Waiting for analysis.</div>
    </section>
  </main>

  <!-- Dev Dashboard Modal -->
  <div id="dashboardModal">
    <div class="dashboard-content">
      <h2>Dev Dashboard</h2>
      <p>Edit rules.json (private)</p>
      <textarea id="dashboardRules" rows="15" placeholder="Edit rules here"></textarea>
      <button id="saveRulesBtn">Save Rules</button>
      <p id="dashboardStatus"></p>
      <button id="closeDashboard">Close Dashboard</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
