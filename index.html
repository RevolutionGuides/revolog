<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolog v4 â€“ Revolution Macro Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="fade-in">
    <h1>Revolog v4</h1>
    <p>Log analyzer & AI support for Revolution Macro</p>
  </header>

  <!-- ======================
       AUTH SECTION
       ====================== -->
  <div class="container fade-in" id="authContainer">
    <div class="card">
      <h2>Login / Register</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <p id="authMsg"></p>
    </div>
  </div>

  <!-- ======================
       MAIN CONTAINER
       ====================== -->
  <div class="container fade-in" id="mainContainer" style="display:none;">
    <!-- Logs + AI input -->
    <div class="card fade-in">
      <h2>Logs Input</h2>
      <textarea id="logs" rows="10" placeholder="Paste Revolution Macro logs here..."></textarea>

      <h2>Custom Context / Question</h2>
      <textarea id="context" rows="6" placeholder="Explain your problem or environment..."></textarea>

      <button id="analyzeBtn">Analyze / Ask AI</button>
    </div>

    <!-- Output -->
    <div class="card fade-in" id="outputContainer">
      <h2>Analysis Output</h2>
      <div id="output">Waiting for analysis...</div>
    </div>
  </div>

  <!-- ======================
       ADMIN DASHBOARD
       ====================== -->
  <div id="dashboardModal">
    <div class="dashboard-content fade-in">
      <h2>Admin Dashboard</h2>
      <input type="text" id="searchUser" placeholder="Search username/email">
      <div id="userCardsContainer">
        <!-- User cards generated dynamically -->
      </div>
      <button id="closeDashboardBtn">Close Dashboard</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="main.js"></script>
</body>
</html>
