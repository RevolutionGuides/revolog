<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolog v4 â€“ AI Macro Support</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
  <!-- =========================
       AUTH CARD
       ========================= -->
  <div class="card auth-card fade-in" id="authCard">
    <h2 id="formTitle">Create account</h2>
    <input type="email" id="email" placeholder="Email">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span id="togglePassword">ğŸ‘</span>
    </div>
    <button id="authBtn">Sign up</button>
    <p class="switch-text">
      <a href="#" id="switchMode">Log in instead</a>
    </p>
    <p id="authMessage"></p>
  </div>

  <!-- =========================
       USER DASHBOARD
       ========================= -->
  <div class="card fade-in" id="userCard" style="display:none;">
    <h2>User Dashboard</h2>
    <p id="creditsDisplay">Credits: 0</p>
    <textarea id="aiContext" rows="3" placeholder="Optional context for AI..."></textarea>
    <textarea id="aiQuestion" rows="3" placeholder="Ask a question or describe your problem..."></textarea>
    <button id="analyzeBtn">Ask AI</button>
    <div id="aiOutput">AI response will appear here...</div>
  </div>

  <!-- =========================
       ADMIN DASHBOARD
       ========================= -->
  <div class="card fade-in" id="adminCard" style="display:none;">
    <h2>Admin Dashboard</h2>
    <input type="text" id="userSearch" placeholder="Search username/email...">
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Credits</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
