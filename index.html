<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolog AI Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- =========================
       HEADER
       ========================= -->
  <header>
    <h1>Revolog AI Support</h1>
    <p>Analyze Revolution Macro logs or ask questions</p>
  </header>

  <!-- =========================
       AUTH CARD
       ========================= -->
  <div class="container">
    <div class="card" id="authCard">
      <h2>Login / Signup</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email (optional)" />
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <div id="authMessage"></div>
    </div>

    <!-- =========================
         AI INPUT CARD
         ========================= -->
    <div class="card" id="aiCard" style="display:none;">
      <h2>Ask AI / Upload Logs</h2>
      <textarea id="logs" rows="8" placeholder="Paste logs here (optional)"></textarea>
      <textarea id="context" rows="4" placeholder="Add context or ask a question"></textarea>
      <button id="analyzeBtn">Send to AI</button>
      <div id="output">AI responses will appear here</div>
      <p id="creditsDisplay"></p>
    </div>

    <!-- =========================
         ADMIN DASHBOARD
         ========================= -->
    <div class="card" id="adminCard" style="display:none;">
      <h2>Admin Dashboard</h2>
      <input type="text" id="searchUser" placeholder="Search username..." />
      <button id="searchBtn">Search</button>
      <div id="userList"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
